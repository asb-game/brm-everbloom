<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Diagram</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('img/library.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'MedievalSharp', cursive;
            padding: 2rem;
        }

        .flowchart-container {
            background: 
                url('img/arrows.png') no-repeat center center,
                rgba(255, 255, 255, 1.0);
            background-size: 123% 123%;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1500px;
            position: relative;
            min-height: 600px;
            display: flex;
            align-items: center;
        }

        /* Optional: Adjust the background opacity if needed */
        .flowchart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
            border-radius: 15px;
            z-index: 1;
        }

        /* Ensure content stays above the background */
        .column-container {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .column-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            gap: 2rem;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .box {
            background: #FFFACD;
            border: 2px solid #FFD700;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            max-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #B8860B;
            font-weight: bold;
            margin: 0.3rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .box.selected {
            background: #90EE90;
            border-color: #4CAF50;
            color: #1B5E20;
        }

        .submit-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 1rem 2.5rem;
            background: #B8860B;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Special positioning for nutrients */
        .nutrients {
            margin-top: auto;
            padding-top: 12rem;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .box {
                min-width: 100px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
            
            .column-container {
                gap: 1.5rem;
            }
        }

        /* Add specific style for the second column */
        .column:nth-child(2) {
            margin-top: 15px;  /* Existing top margin */
            margin-left: -20px; /* Move 10px to the left */
        }

        /* Or if using a specific class */
        .column-second {
            margin-top: 10px;
            margin-left: -10px;
        }

        /* Add specific style for the third column (photosynthesis) */
        .column:nth-child(3) {
            margin-top: 20px; /* Moves the photosynthesis column down by 5px */
            margin-left: 50px;
        }

        /* Or if you prefer using a specific class */
        .column-photosynthesis {
            margin-top: 10px;
        }

        /* Add adjustment for fourth column */
        .column:nth-child(4) {
            margin-top: 10px;
        }

        /* Or if using specific classes */
        .column-fourth {
            margin-top: 10px;
        }

        /* Add adjustment for fifth column */
        .column:nth-child(5) {
            margin-top: 10px;
            margin-right: -10px;
        }

        /* Or if using specific classes */
        .column-fifth {
            margin-top: 10px;
            margin-right: 30px;
        }

        .title {
            text-align: center;
            color: #B8860B;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .title {
            text-align: center;
            color: #B8860B;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            padding: 1rem 2.5rem;
            background: #B8860B;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            font-family: 'MedievalSharp', cursive;
        }

        .modal-title {
            color: #B8860B;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .answer-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .discussion-text {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .end-game-btn {
            padding: 1rem 2.5rem;
            background: #B8860B;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .end-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="title">Select the Variables for Your Conceptual Diagram</h1>
        
        <div class="flowchart-container">
            <div class="column-container">
                <!-- First Column (Nutrients) -->
                <div class="column nutrients">
                    <div class="box">Nitrogen</div>
                    <div class="box">Phosphorus</div>
                    <div class="box">Potassium</div>
                </div>

                <!-- Second Column -->
                <div class="column column-second">
                    <div class="box">Sunlight</div>
                    <div class="box">Water</div>
                    <div class="box">Carbon Dioxide</div>
                    <div class="box">Soil</div>
                </div>

                <!-- Third Column (Photosynthesis) -->
                <div class="column column-photosynthesis">
                    <div class="box">Photosynthesis</div>
                </div>

                <!-- Fourth Column -->
                <div class="column column-fourth">
                    <div class="box">Oxygen</div>
                    <div class="box">Glucose</div>
                </div>

                <!-- Fifth Column -->
                <div class="column column-fifth">
                    <div class="box">Growth</div>
                </div>
            </div>
        </div>
        
        <button class="submit-btn">Present to the King</button>
    </div>

    <div class="modal" id="answerModal">
        <div class="modal-content">
            <h2 class="modal-title">Here is the Correct Conceptual Model</h2>
            <img src="img/answer.png" alt="Correct Conceptual Model" class="answer-image">
            <p class="discussion-text">Let's discuss this model in class!</p>
            <a href="index.html" class="end-game-btn">End the Game</a>
        </div>
    </div>

    <script>
        // Add click functionality to boxes
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        // Add submit button functionality
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const selectedVariables = Array.from(document.querySelectorAll('.box.selected'))
                .map(box => box.textContent);
            
            if(selectedVariables.length > 0) {
                // Show the modal
                document.getElementById('answerModal').style.display = 'flex';
            } else {
                alert('Please select at least one variable before presenting to the King.');
            }
        });

        // Optional: Close modal when clicking outside
        document.getElementById('answerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Add smooth transition for end game button
        document.querySelector('.end-game-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });
    </script>
</body>
</html>
