<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Background styles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/everbloom.webp') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px) brightness(0.7); /* Adjust blur and brightness as needed */
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 100vw;
            min-height: 100vh; /* Ensure minimum full viewport height */
            padding-bottom: 100px; /* Add padding at bottom for button */
        }

        .video-container {
            position: relative;
            width: 95%;
            max-width: 1600px;
            height: 0;
            padding-bottom: 53.25%;
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            /* box-shadow: 0 0 30px rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(0, 0, 0, 0.6),
                        0 0 100px rgba(0, 0, 0, 0.4); */
            position: relative;
            z-index: 2;
        }

        .next-button-container {
            margin-top: 2rem;
            margin-bottom: 2rem; /* Add margin at bottom */
            position: relative; /* Change from absolute to relative */
        }

        .next-button {
            display: inline-block;
            padding: 15px 30px;
            background: #B8860B;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Style for subtitles */
        ::cue {
            background-color: transparent;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Add a subtle glow effect */
        .video-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%; /* Maintain aspect ratio */
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%; /* Maintain aspect ratio */
            }
        }

        /* Add media query for smaller screens */
        @media (max-height: 900px) {
            .content-wrapper {
                padding-bottom: 150px; /* Increase padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="video-container">
            <iframe 
                id="introVideo"
                src="https://www.youtube.com/embed/dIEz9di5Oks?autoplay=1&controls=1&showinfo=0&loop=0&playlist=dIEz9di5Oks"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="next-button-container">
            <a href="scroll.html" class="next-button">Continue Journey</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const nextButtonContainer = document.querySelector('.next-button-container');

        // Show next button when video ends
        video.addEventListener('ended', function() {
            nextButtonContainer.style.display = 'block';
            setTimeout(() => {
                nextButtonContainer.style.opacity = '1';
            }, 100);
        });

        // Smooth transition when clicking next
        document.querySelector('.next-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'scroll.html';
            }, 500);
        });

        // Ensure video plays
        video.play().catch(function(error) {
            console.log("Video play failed:", error);
        });
    </script>
</body>
</html>
