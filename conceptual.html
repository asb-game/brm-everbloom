<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual Model</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            filter: blur(10px) brightness(0.7);
            object-fit: cover;
            background: url('img/library.webp') no-repeat center center;
            background-size: cover;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 80%;
            max-width: 1600px;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .main-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        .next-button-container {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 100%;
            text-align: center;
        }

        .next-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            padding: 10px 40px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            transform: none;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        .next-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .next-button:active {
            transform: scale(0.98);
        }

        /* Subtitle styles */
        ::cue {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.4em;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { scale: 1; }
            50% { scale: 1.05; }
            100% { scale: 1; }
        }
    </style>
</head>
<body>
    <div class="background-video"></div>

    <div class="content-wrapper">
        <div class="video-container">
            <video 
                class="main-video" 
                id="mainVideo" 
                controls>
                <source 
                    src="img/4-Conceptual model.mp4" 
                    type="video/mp4">
                <track 
                    label="English" 
                    kind="subtitles" 
                    srclang="en" 
                    src="img/4-Conceptual model.vtt"
                    default>
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="next-button-container">
            <a href="final.html" class="next-button">Continue Journey</a>
        </div>
    </div>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        const nextButtonContainer = document.querySelector('.next-button-container');

        // Show next button when video ends
        mainVideo.addEventListener('ended', function() {
            nextButtonContainer.style.display = 'block';
            nextButtonContainer.style.opacity = '1';
            nextButtonContainer.style.animation = 'fadeIn 1s ease-in forwards';
        });

        // Smooth transition when clicking next
        document.querySelector('.next-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'final.html';
            }, 500);
        });

        // Start video when page loads
        document.addEventListener('DOMContentLoaded', function() {
            mainVideo.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        });
    </script>
</body>
</html>
