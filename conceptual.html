<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual Model</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            background: url('img/library.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 100vw;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .video-container {
            position: relative;
            width: 95%;
            max-width: 1600px;
            height: 0;
            padding-bottom: 53.25%;
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .next-button-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .next-button {
            display: inline-block;
            padding: 15px 30px;
            background: #B8860B;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-height: 900px) {
            .content-wrapper {
                padding-bottom: 150px;
            }
        }

        @media (max-width: 1200px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="video-container">
            <iframe 
                id="conceptualVideo"
                src="https://www.youtube.com/embed/rHiBavgzOq4?autoplay=1&controls=1&showinfo=0&loop=0&playlist=rHiBavgzOq4"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="next-button-container">
            <a href="final.html" class="next-button">Continue Journey</a>
        </div>
    </div>

    <script>
        // Smooth transition when clicking next
        document.querySelector('.next-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'final.html';
            }, 500);
        });
    </script>
</body>
</html>
