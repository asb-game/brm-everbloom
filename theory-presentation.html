<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-box">
            <h2 class="intro-title">Royal Invitation</h2>
            <p class="intro-text">The King likes your idea and would like you to present it in the council...</p>
            <button class="start-button">Begin Presentation</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="video-container">
            <iframe 
                id="theoryVideo"
                src="https://youtu.be/37n34dlkJ5c?autoplay=1&controls=0&showinfo=0&loop=0&playlist=37n34dlkJ5c"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="next-button-container">
            <a href="discussion.html" class="next-button">Continue Journey</a>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            background: url('img/library.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'MedievalSharp', cursive;
            padding: 20px;
        }

        .video-container {
            width: 90%;
            max-width: 1600px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8),
                       0 0 100px rgba(0, 0, 0, 0.5);
        }

        .main-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8),
                       0 0 60px rgba(0, 0, 0, 0.6),
                       0 0 100px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .next-button-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .next-button {
            display: inline-block;
            padding: 15px 30px;
            background: #B8860B;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            z-index: 1;
            background: transparent;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Subtitle styles */
        ::cue {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.4em;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); */
        }

        /* Add these new styles */
        .reflection-title {
            color: #FFD700;  /* Gold color */
            font-size: 2rem;
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .reflection-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2.5rem;  /* Increased padding */
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: #fff;
            z-index: 20;
            animation: fadeIn 0.5s ease-out;
        }

        .reflection-prompt {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .code-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
            width: 200px;
            text-align: center;
            margin: 1rem 0;
            outline: none;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .intro-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 2px solid #B8860B;
            animation: fadeIn 0.5s ease-out;
        }

        .intro-title {
            color: #B8860B;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .intro-text {
            color: #B8860B;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .start-button {
            padding: 15px 30px;
            background: #B8860B;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 100vw;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .video-container {
            position: relative;
            width: 95%;
            max-width: 1600px;
            height: 0;
            padding-bottom: 53.25%;
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .next-button-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .next-button {
            display: inline-block;
            padding: 15px 30px;
            background: #B8860B;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'MedievalSharp', cursive;
        }

        /* Make sure content is scrollable on smaller screens */
        @media (max-height: 900px) {
            .content-wrapper {
                padding-bottom: 150px;
            }
        }

        /* Responsive video container */
        @media (max-width: 1200px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%;
            }
        }
    </style>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('.start-button');
            const overlay = document.querySelector('.intro-overlay');

            startButton.addEventListener('click', function() {
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    overlay.remove();
                }, 500);
            });

            // Your existing next button code
            document.querySelector('.next-button').addEventListener('click', function(e) {
                e.preventDefault();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = 'discussion.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
